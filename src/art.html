<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Esti's Old Computer</title>
	<link rel="icon" href="/assets/icons/thinking-even98er.png" type="image/png">
	<link rel="stylesheet" href="/assets/style.css" type="text/css" media="all">
	<link rel="stylesheet" href="https://unpkg.com/98.css@0.1.20/dist/98.css">
	<script type="module">
		import { defineAll } from '/src/main.js'
		defineAll()
	</script>
	<style>
		#content-window {
			display: flex;
			flex-direction: column;
			margin: auto;
			width: 960px;
			height: 720px;
		}

		#content-window > .window-body {
			display: flex;
			margin: 0px;
			flex-grow: 1;
			overflow: hidden;
		}

		#content {
			overflow-y: scroll;
			max-height: 100%;
			background: linear-gradient(38deg, rgba(109,138,171,1) 0%, rgba(89,216,255,1) 100%);
			display: flex;
		}

		image-gallery {
			padding: 12px;
		}
	</style>
</head>

<body>
	<div id="main-container">
		<div class="spacer"></div>
		<div id="content-window" class="window frame">
			<div id="code-title-bar" class="title-bar">
				<div class="title-bar-text">
					Art
				</div>
				<div class="title-bar-controls">
					<!-- <button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button> -->
					<button id="close-button" aria-label="Close"></button>
				</div>
			</div>
			<div class="window-body">
				<div id="content">
					<image-gallery info-src="/assets/art/info.json"></image-gallery>
				</div>
			</div>
		</div>
		<div class="spacer"></div>
	</div>
	<win-task-bar id="task-bar"></win-task-bar>
	<div id="modal-alert">
		<win-alert
			id="dnalert"
			title-text="Action Required"
		>
		<div slot="window-body">
			Deez nuts lmao
		</div>
		</win-alert>
	</div>
</body>

<script>
	const close_button = document.querySelector('#close-button');
	close_button.addEventListener('click', () => window.location.href = '/index.html');

	const modal_container = document.querySelector('#modal-alert');
	const task_bar = document.querySelector('#task-bar');
	const alert = document.querySelector('#dnalert');
	const title_bar = document.querySelector('#content-title-bar');

	alert.addEventListener('okclick', () => {
		title_bar.classList.remove('inactive');
		modal_container.style.visibility = 'hidden'
	});
	task_bar.addEventListener('startclick', () => {
		title_bar.classList.add('inactive');
		modal_container.style.visibility = 'visible'
		alert.ding()
	});
</script>

</html>

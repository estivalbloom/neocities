<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="/assets/main-preview.png">
	<meta property="og:url" content="https://estivalbloom.neocities.org">
	<meta property="og:description" content="A hub for Esti's projects and posts">
	<meta property="og:type" content="website">
	<meta name="referrer" content="no-referrer">
	<title>Esti's Old Computer</title>
	<link rel="icon" href="/assets/icons/thinking-even98er.png" type="image/png">
	<link rel="stylesheet" href="https://unpkg.com/98.css@0.1.20/dist/98.css">
	<link rel="stylesheet" href="/assets/style.css" type="text/css" media="all">
	<script type="module">
		import { defineAll } from '/src/main.js'
		defineAll()
	</script>
	<style>
		#main-window {
			display: flex;
			flex-direction: column;
			margin: auto;
		}

		#main-window>.window-body {
			display: flex;
			height: 100%;
			margin-right: 0px;
			margin-left: 4px;
		}

		#nav-list {
			display: flex;
			flex-direction: column;
			flex-grow: 1;
		}

		#nav-item {
			display: grid;
			align-items: center;
			box-sizing: border-box;
			width: 384px;
			margin: 1px;
			padding: 4px;
			grid-template-columns: 64px 72px 192px;
			column-gap: 16px;
		}

		#nav-icon {
			width: 64px;
			height: 64px;
			grid-column-start: 1;
			grid-column-end: 2;
		}

		#nav-title {
			font-size: 2em;
			font-weight: bold;
			width: 64px;
			grid-column-start: 2;
			grid-column-end: 3;
		}

		#nav-desc {
			grid-column-start: 3;
			grid-column-end: 4;
		}

		#nav-item {
			color: black;
			text-decoration: none;
		}

		#nav-item:hover {
			background-color: blue;
			color: white;
		}
	</style>
</head>

<body>
	<div id="main-container">
		<div class="spacer"></div>
		<main id="main-window" class="window">
			<div id="page-title-bar" class="title-bar">
				<div class="title-bar-text">
					Welcome!
				</div>
			</div>
			<div class="window-body">
				<div id="center-col">
					<img id="logo" alt="site logo" src="/assets/shitty-logo.png">
					<div id="message" class="fake-pre"></div>
					<div id="button-drawer">
						<img src="/assets/buttons/queercodedthis.png">
						<img src="/assets/buttons/gamecube.png">
						<img src="/assets/buttons/transrightsnow.png">
						<img src="/assets/buttons/drpepper.gif">
						<img src="/assets/buttons/transyourgender.gif">
						<img src="/assets/buttons/godot.png">
					</div>
					<div style="display: flex; justify-content: center;">
						<script src="https://transring.neocities.org/ring.js" data-widget="nb"></script>
					</div>
				</div>
				<div class="vertical-rule" style="margin-right: 1px;"></div>
				<nav id="nav-list">
					<a id="nav-item" href="/src/about.html">
						<img id="nav-icon" src="/assets/icons/thinking-even98er.png">
						<div id="nav-title">Bio</div>
						<div id="nav-desc">About the Esti</div>
					</a>
					<a id="nav-item" href="/src/code/">
						<img id="nav-icon" src="/assets/icons/code-icon.png">
						<div id="nav-title">Code</div>
						<div id="nav-desc">Games, demos, and interactive art</div>
					</a>
					<a id="nav-item" href="/src/art.html">
						<img id="nav-icon" src="/assets/icons/palette-icon.png">
						<div id="nav-title">Art</div>
						<div id="nav-desc">Mostly pixel art, but sometimes random other things</div>
					</a>
					<a id="nav-item" href="/src/dev-diary.html">
						<img id="nav-icon" src="/assets/icons/diary-icon.png">
						<div id="nav-title">Devlog</div>
						<div id="nav-desc">Quick posts about what I'm working on</div>
					</a>
				</nav>
			</div>
			<div id="welcome-status" class="status-bar">
				<div id="req-js" class="status-bar-field">
					Requires Javascript
				</div>
				<div id="dev-ff" class="status-bar-field">
					Developed in Firefox on a 1920x1080 display
				</div>
				<div id="css-98" class="status-bar-field">
					Styled by <a href="https://jdan.github.io/98.css/">98.css</a>
				</div>
			</div>
		</main>
		<div class="spacer"></div>
	</div>
	<win-task-bar id="task-bar"></win-task-bar>
</body>
<script type="module" src="/src/dn-alert/index.js"></script>
<script>
		(async () => {
			let resp = await fetch('/assets/welcome-message.html');
			let html = await resp.text();
			let message = document.querySelector('#message')
			message.innerHTML = html;
		})();
</script>

</html>
